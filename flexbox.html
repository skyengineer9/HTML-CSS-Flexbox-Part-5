<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
  <title>HTML & CSS - Flexbox</title> <!-- Title of the web page -->
</head>
<body>
  <div class="main-container"> <!-- Main container for the profile and video information -->
    <div class="twitter-profile"> <!-- Container for Twitter profile information -->
      <div class="profile-container"> <!-- Profile details container -->
        <img class="programmer-image" src="photo.jpg" alt="Image of programmer"> <!-- Profile image -->
        <div class="profile-description"> <!-- Profile description section -->
          <p>supersimple.dev <span>@superSimpleDev</span></p> <!-- Display username and handle -->
          <p>What is backend web development? A complete overview. New video is up!</p> <!-- Post description -->
        </div>
      </div>

      <div class="youtube-container"> <!-- Container for YouTube video information -->
        <div class="leftside-image"> <!-- Left side for video thumbnail -->
          <img class="backend-image" src="backend.webp" alt="Image of backend development"> <!-- Video thumbnail -->
        </div>
        <div class="rightside-description"> <!-- Right side for video title and description -->
          <p class="youtube-title">youtube.com</p> <!-- YouTube link -->
          <div class="backend-title">Backend web development - a complete overview (2021)</div> <!-- Video title -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
